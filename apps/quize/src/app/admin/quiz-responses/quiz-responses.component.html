<div class="content mat-typography">
  <mat-toolbar *ngIf="response as res">
    <span>{{ res.firstName }} {{ res.lastName }}</span>
    <span>{{ res.firstName }} ({{ res.email }})</span>
    <span class="spacer"></span>
    <h2>Progress: {{ progress }}/{{ questionCount }}</h2>
  </mat-toolbar>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
      <td mat-footer-cell *matFooterCellDef>
        <b>Correct Answers</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef>Answer</th>
      <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef>Response</th>
      <td mat-cell *matCellDef="let element">{{ element.response }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration (ms)</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon damenQuizeStatus [status]="element.responseStatus">
        </mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <b>10</b>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>
</div>

<div class="mat-elevation-z0">
  <mat-toolbar class="white-toolbar">
    <span>Events</span>
    <span>
      <mat-paginator
        [length]="eventRecords.page.length"
        [pageSize]="eventRecords.page.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </span>
  </mat-toolbar>

  <table mat-table [dataSource]="eventRecords.data" matSort matSortDisableClear>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef>Status Code</th>
      <td mat-cell *matCellDef="let element">{{ element.statusCode }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Status Code</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef>User Device</th>
      <td mat-cell *matCellDef="let element">{{ element.device }}</td>
    </ng-container>

    <ng-container matColumnDef="browser">
      <th mat-header-cell *matHeaderCellDef>Browser</th>
      <td mat-cell *matCellDef="let element">{{ element.browser }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

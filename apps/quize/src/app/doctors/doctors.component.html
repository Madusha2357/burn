<p class="header">Doctors</p>
<div class="container">
  <div class="cards">
    <div class="row" *ngFor="let chunk of chunkedCards">
      <div class="card" *ngFor="let card of chunk">
        <a
          class="link"
          [href]="
            'http://localhost:4200/#/site?name=' +
            card.firstName +
            '&level=' +
            level
          "
        >
          <p>{{ card.firstName }}</p>
        </a>
      </div>
    </div>
  </div>
</div>

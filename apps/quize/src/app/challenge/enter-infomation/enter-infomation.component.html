<div id="image" *ngIf="!showIntoVideo"></div>

<div id="container" *ngIf="!showIntoVideo">
  <p class="title green">Enter information</p>
  <form [formGroup]="formGroup">
    <div>
      <label class="sub-header-16" for="name">First Name</label>
      <input type="text" formControlName="firstName" placeholder="First Name" />
    </div>
    <div>
      <label class="sub-header-16" for="name">Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Last Name" />
    </div>
    <div>
      <label class="sub-header-16" for="name">E-mail</label>
      <input type="email" formControlName="email" placeholder="E-mail" />
    </div>
    <div id="accept">
      <input
        type="checkbox"
        (change)="onCheckboxChange()"
        formControlName="accept"
      />
      <span
        >I accept the <a [routerLink]="[tnc]"> terms and conditions</a></span
      >
    </div>
  </form>

  <div>
    <button
      [disabled]="!formGroup.valid || !isCheckboxChecked"
      (click)="onStart()"
      class="button"
    >
      Send
    </button>
  </div>
</div>

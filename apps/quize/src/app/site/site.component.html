<damen-navigation-bar></damen-navigation-bar>
<div *ngIf="level" class="ma">
  <div>
    <div id="content">
      <a href="https://meet.google.com/git-pgta-oas?authuser=0">
        <button class="button scan">Connect with video</button>
      </a>
    </div>
  </div>
</div>

<div *ngIf="!level && isDoctor" class="doctor-container column">
  <!-- <div class="side-bar"></div> -->
  <div *ngFor="let n of notifications" class="cards column">
    <div class="card">
      <div>
        <p class="patient">Patient name: {{ n.name }}</p>
        <p class="patient">Burn level: {{ n.level }}</p>
      </div>
      <a href="https://meet.google.com/git-pgta-oas?authuser=0">
        <button class="button">Connect with video</button>
      </a>
    </div>
  </div>

  <div id="content">
    <a href="http://127.0.0.1:5000/">
      <button class="button scan">Scan</button>
    </a>
  </div>
</div>

<div *ngIf="!level && !isDoctor" class="doctor-container column">
  <!-- <div class="side-bar"></div> -->
  <div *ngFor="let n of notifications" class="cards column">
    <div class="card">
      <div>
        <p class="patient">Patient name: {{ n.name }}</p>
        <p class="patient">Burn level: {{ n.level }}</p>
      </div>
      <a [href]="n.url">
        <button class="button">User location</button>
      </a>
    </div>
  </div>
</div>

<div class="hospital-container"></div>

<damen-footer></damen-footer>
